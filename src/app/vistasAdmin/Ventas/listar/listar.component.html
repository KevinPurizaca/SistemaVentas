              <div class="col-4 md:col-3">

                <input type="text" pInput placeholder="Nombre Producto"

<br>
<div class="col-12">
  <p-toast key="tst"[baseZIndex]="99999" ></p-toast>

  <p-panel header="Tabla de Ventas" 
   [toggleable]="true" class="line-height-3 m-0"> 
      <p-table [rows]="5" 

      [value]="ventas"
      [loading]="loading"
       [rowHover]="true"
      styleClass="p-datatable-gridlines" 
      [scrollable]="true" 
      responsiveLayout="scroll">

      <ng-template pTemplate="header">
        <tr>       
          <th class="HeaderTh">
            Cliente
          </th>   
          <th class="HeaderTh">
            Delivery 
          </th>     
          <th class="HeaderTh">
            Dirección 
          </th>
          <th class="HeaderTh">
            Estado 
          </th>     
          <th class="HeaderTh">
            Fecha Compra 
          </th>
                       
          <th class="HeaderTh">
            Acciones
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-data>
        <tr>
          <td class="BodyTh">
            {{  data.cliente  }}
          </td>        
          <td class="BodyTh">
            {{  data.delivery  }}
          </td>   
          <td class="BodyTh">
            {{  data.direccion  }}
          </td>        
          <td class="BodyTh">
            {{  data.estado  }}
          </td> 
          <td class="BodyTh">
            {{  data.created_at }}
          </td>        
        
          <td class="text-center tdacciones">
           
            <button (click)="verDetalles()" pButton icon="pi pi-eye" [routerLink]="['../Detalle-Venta',data.id]" tooltip="Detalles"
              class="p-button-info btndelete" ></button>
            <p-confirmPopup key="deleteUsuario{{data.iid_usuario}}"></p-confirmPopup>

          
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No se encontro Información.</td>
        </tr>
      </ng-template>

      <ng-template pTemplate="loadingbody">
        <tr>
          <td colspan="7">
            Cargando Información de Ventas. Espere Por Favor.
          </td>
        </tr>
      </ng-template>
      </p-table>

      <p-paginator    
      [rows]="5" 
      [totalRecords]="totalRecord" 
      [rowsPerPageOptions]="[5,10,25,50]"
      [showCurrentPageReport]="true"
      (onPageChange)="cambiarPagina()"
      currentPageReportTemplate="Total : {{totalRecord}} registros" ></p-paginator>
  
  </p-panel>
</div>
